<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
   <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   

    <link href="css/CheckoutStyle.css" rel="stylesheet" type="text/css">
    <title>Sign Up</title>
</head>

<body >
	
	
    <nav class="navbar navbar-expand-lg menu fixed-top">
        <div class="container headerSectioin">
			 <a class="navbar-brand" href="#"><img src="" class="img-fluid1" alt="COMPANY LOGO">
			 <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
			 </a>
		</div>
    </nav>
	
    <section class="checkoutouter">
		<div class="container">
			<div class="row">
				
				<div class="col-md-6">
						<h1>Shipping Details</h1>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="First Name" required>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" required>
						</div>
						
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email ID" required>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Phone" required>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Country" required>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="State" required>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="City" required>
						</div>
						
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Pincode" required>
						</div>
						
						<div class="form-group">
							<textarea placeholder="Billing Address" class="form-control" required></textarea>
						</div>
						
						<div class="form-group">
							<textarea placeholder="Shipping Address" class="form-control" required></textarea>
						</div>

					</form>

				</div>
				
				<div class="col-md-6 creditCardForm">
					<h1>Payment Method</h1>
					
					<div class="payment">
						<h2>Debit Card / Credit Card</h2>
						<form>
							<div class="form-group owner">
								<label for="owner">Owner</label>
								<input type="text" class="form-control" id="owner">
							</div>
							<div class="form-group CVV">
								<label for="cvv">CVV</label>
								<input type="text" class="form-control" id="cvv">
							</div>
							<div class="form-group" id="card-number-field">
								<label for="cardNumber">Card Number</label>
								<input type="text" class="form-control" id="cardNumber">
							</div>
							<div class="form-group" id="expiration-date">
								<label>Expiration Date</label>
								<select>
									<option value="01">January</option>
									<option value="02">February </option>
									<option value="03">March</option>
									<option value="04">April</option>
									<option value="05">May</option>
									<option value="06">June</option>
									<option value="07">July</option>
									<option value="08">August</option>
									<option value="09">September</option>
									<option value="10">October</option>
									<option value="11">November</option>
									<option value="12">December</option>
								</select>
								<select>
									<option value="16"> 2016</option>
									<option value="17"> 2017</option>
									<option value="18"> 2018</option>
									<option value="19"> 2019</option>
									<option value="20"> 2020</option>
									<option value="21"> 2021</option>
								</select>
							</div>
							<div class="form-group" id="credit_cards">
								<img src="images/visa.jpg" id="visa">
								<img src="images/mastercard.jpg" id="mastercard">
								<img src="images/amex.jpg" id="amex">
							</div>
							<div class="form-group" id="pay-now">
								<button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
							</div>
							<div class="clearfix"></div>
						</form>
						
						<h2><a href="#">Use PayPal</a></h2>
						<h2><a href="#">Cash On Delivery</a></h2>
					</div>
					
				</div>
				
			</div>
		</div>
    </section>
	
	 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.12.0.min.js"></script>
</body>
</html>
