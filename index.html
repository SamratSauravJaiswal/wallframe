               function displaySocialPopup(){

               function displayBtn(){
                 var frameCount = document.querySelectorAll(".active-frame").length;
                 if(frameCount == 3){
                     document.querySelector(".item-img").style.display = "none";
                     document.querySelector(".chkout").style.display = "block";
